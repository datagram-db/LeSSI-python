ontology: 'Parmenides/parmenides.ttl'  # Non verbs / rejected edges / transitive verbs
force_regenerate: False  # Forcefully regenerate the databases (Stanza / GSM)

rewriting_strategy: 'logic' # simplistic / logic
'similarity': 'SentenceTransformer' #IDEAS24_graphs / #IDEAS24_logic / SentenceTransformer
'HuggingFace': 'sentence-transformers/all-mpnet-base-v2' # all-MiniLM-L6-v2 / all-mpnet-base-v2
'string_similarity': 'Prevailing'
'string_similarity_prevailing': 'HuggingFace'
'verb_similarity': 'Prevailing'
'verb_similarity_prevailing': 'HuggingFace'
ConceptNet5Numberbatch:
    lan: "en"
    minTheta: 0.8
'prevailing':
  'string_similarity': 'string_similarity_prevailing'
  'verb_similarity': 'verb_similarity_prevailing'

# Parameters for GeoNames and ConceptNet
resolve_params:
  recall_threshold: 0.1
  precision_threshold: 0.8  # 0.7 doesn't detect Newcastle upon Tyne from 'Newcastle'

